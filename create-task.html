<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<div class="">
    <nav class="navbar bg-body-tertiary my-1">
        <div class="container-sm">
            <a class="navbar-brand" href="">Let's Do</a>
            <a class="btn btn-outline-success" type="submit" href="create-task.html">Create Task</a>
        </div>
    </nav>
</div>

<div class="container-sm mt-3 mx-auto w-50 ">
    <form class="align-middle  " action="">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input name="title" type="text" class="form-control" id="title" placeholder="Task title">
        </div>
        <select class="form-select" aria-label="Default select example">
            <option selected>Task status</option>
            <option value="complete">Complete</option>
            <option value="incomplete">Incomplete</option>
        </select>
        <div class="mb-3 mt-3">
            <label for="descripttion" class="form-label">Descripttion</label>
            <textarea class="form-control" id="descripttion" name="descripttion" rows="3"></textarea>
        </div>
        <div>
            <button type="button" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
